<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/tailwind.css" />
  </head>

  <body id="page" class="reservation-list-background">
    <div id="top">
      <span id="hamburger-btn" class="hamburger-icon"></span>
      <div class="trademark">
        <span class="landmass"></span>
        <span class="landmass-subtext"></span>
      </div>
      <!-- NO PROFILE HANDLE -->
      <div></div>
    </div>

    <div id="filter-box">
      <div id="filter-area">
        <span id="text-filter">Filter Settings</span>

        <div id="filter-building">
          <label for="filter-building-select">Building</label>
          <select id="filter-building-select" name="filter-building-select">
            <option selected hidden disabled>Pick Building</option>
            <option>Henry Sy Hall</option>
            <option>Gokongwei Hall</option>
            <option>St. Lasalle Hall</option>
          </select>
        </div>

        <div id="filter-room">
          <label for="filter-room-select">Room</label>
          <select id="filter-room-select" name="filter-room-select">
            <option selected hidden disabled>Pick Room</option>
            <!--options are dynamic since it depends on the building-->
          </select>
        </div>

        <div id="filter-date">
          <button class="filter-date-btn" id="filter-all">All</button>
          <button class="filter-date-btn" id="filter-today">Today</button>
          <button class="filter-date-btn" id="filter-tomo">Tomorrow</button>
        </div>

        <div id="filter-time">
          <label for="filter-time-select">Starting from </label>
          <select id="filter-time-select" name="filter-time-select">
            <option selected hidden disabled>Pick Time</option>
            <option>0730</option>
            <option>0800</option>
            <option>0830</option>
            <option>0900</option>
            <option>0930</option>
            <option>1000</option>
            <option>1030</option>
            <option>1100</option>
            <option>1130</option>
            <option>1200</option>
            <option>1230</option>
            <option>1300</option>
            <option>1330</option>
            <option>1400</option>
            <option>1430</option>
            <option>1530</option>
            <option>1600</option>
            <option>1630</option>
            <option>1700</option>
          </select>
        </div>

        <div  id="filter-save-close">
          <button class="filter-btn" id="filter-close-btn">Close</button>
          <button class="filter-btn" id="filter-save-btn">Save</button>
        </div>
      </div>
    </div>

    <div class="content-area">
      <!--SideNavigation-->
      <div id="in-side-nav" class="side-nav">
        <a>Dashboard</a>
        <a>Reserve Seats</a>
        <a>See Reservations</a>
        <a>Account Setting</a>
        <a>Contact Us</a>
        <a>Log Out</a>
      </div>

      <div id="reserve-list-main"> <!--flexbox col-->
        <div class="right-most-btn"> <!--fb col 1-->
          <button class="reserve-list-btn" id="back-to-menu-btn">Back</button>
        </div>

        <div class="reserve-view-edit">  <!--fb col 2-->
          <button class="reserve-list-btn" id="filter-btn">Filter</button>
          <button class="reserve-list-btn" id="edit-btn">Edit</button>
        </div>

        <div class="reserve-list-card">  <!--fb col 3-->
          <div id="reservation-list">
            <!--Insert here resevartion details-->
          </div>
        </div>

        <div class="reserve-list-navigation">  <!--fb col 4-->
          <button class="reserve-list-btn" id="next-btn">&#8617;</button>
          <p id="reserve-no"></p>
          <button class="reserve-list-btn" id="back-btn">&#8618;</button>
        </div>

        <div> <!--fb col 5-->
          <p id="reserve-page-no">1...16</p>
        </div>
      </div>
    </div>
  <script src="../../backend/main.js"> </script>
  </body>
</html>
