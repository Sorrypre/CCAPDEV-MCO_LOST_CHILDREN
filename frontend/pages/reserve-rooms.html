<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/tailwind.css" />
	</head>
	<body class="reservation-room dashboard-background">
		<div id="top">
			<!--<img class="hamburger-icon" src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Hamburger_icon.svg" />-->
			<!--<button type="button" onclick="toggleNav()" class="hamburger-icon"></button>-->
			<span id="hamburger-btn" class="hamburger-icon"></span>
			<div class="trademark">
				<span class="landmass"></span>
				<span class="landmass-subtext"></span>
			</div>
			<div class="profile-bubble">
				<!-- PROFILE -->
			</div>
		</div>
        <div id="in-side-nav" class="side-nav">
            <a>Dashboard</a>
            <a>Reserve Seats</a>
            <a>See Reservations</a>
            <a>Account Setting</a>
            <a>Contact Us</a>
            <a>Log Out</a>
        </div>
		<div id="content">
        
            <div id="go-back-container">
                <span class="go-back-text">Go Back</span>
            </div>
            <div id="available-text-container">
                <p class="reserve-bldg-text">Gokongwei Hall</p>
                <p class="available-text">Available Rooms</p>
            </div>
            <div id="content-area-rooms">
                <div id="date-time-selection">
                    <input type="text" placeholder="Pick Date" onclick="{this.type='date'}; try{this.showPicker();} catch(e) {}" onblur="if(this.value==''){this.type='text'}" id="reserved-date" name="reserved-date">
                    <!-- 0730H to 1700H (2hrs reservation) -->
                    <select id="reserved-time" name="reserved-time" >
                        <option selected hidden disabled>Pick Start Time</option>
                        <option>0730H</option>
                        <option>0800H</option>
                        <option>0830H</option>
                        <option>0900H</option>
                        <option>0930H</option>
                        <option>1000H</option>
                        <option>1030H</option>
                        <option>1100H</option>
                        <option>1130H</option>
                        <option>1200H</option>
                        <option>1230H</option>
                        <option>1300H</option>
                        <option>1330H</option>
                        <option>1400H</option>
                        <option>1430H</option>
                        <option>1530H</option>
                        <option>1600H</option>
                        <option>1630H</option>
                        <option>1700H</option>
                    </select>
                </div>
                <div id="available-rooms-container">
                    <div class="room-container" id="g203">
                        <div>G203</div>
                        <span>34/35</span>
                    </div>
                    <div class="room-container" id="g204">
                        <div>G204</div>
                        <span>20/35</span>
                    </div>
                    <div class="room-container" id="g205">
                        <div>G205</div>
                        <span>18/35</span>
                    </div>
                    <div class="room-container" id="g206">
                        <div>G206</div>
                        <span>25/35</span>
                    </div>
                    <div class="room-container" id="g207">
                        <div>G207</div>
                        <span>10/35</span>
                    </div>
                </div>
            </div>
        </div>
        <script>
            let bldgname = localStorage.getItem("bldg-name");
            let bldg_text = document.querySelector(".reserve-bldg-text");
            if(bldgname && bldg_text){
                bldg_text.innerHTML = bldgname;
            }
            let go_back = document.querySelector("#go-back-container .go-back-text");
            go_back.onclick = function (){
                window.location.href = "DLSU-buildings.html";
            };

            let room_container = document.querySelectorAll(".room-container");

            room_container.forEach((container)=>{
                container.onclick = function (){
                    let roomname = container.querySelector("div").innerText;
                    localStorage.setItem('room-name',roomname);
                    window.location.href = "reserve-seat.html";
                };
                
            });
        </script>
        <script src="../../backend/main.js"> </script>
	</body>
</html>
