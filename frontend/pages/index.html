<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/tailwind.css" />
	</head>
	<body id="page" class="login-background">
		<div id="top">
			<span class="hamburger-icon"></span>
			<div class="trademark">
				<span class="landmass"></span>
				<span class="landmass-subtext"></span>
			</div>
			<!-- NO PROFILE HANDLE -->
			<div></div>
		</div>
		<div class="login-intro">
			<span class="login-welcome"></span>
			<div class="wrap-spacer"></div>
			<span class="login-suspense"></span>
		</div>
		<div class="wrap-spacer"></div>
		<form id="login" action="/lu" method="post">
			<div class="login-entry">
				<label for="login-username">Username</label>
				<div class="wrap-spacer"></div>
				<input type="text" name="login-username" id="login-username" />
			</div>
			<div class="wrap-spacer"></div>
			<div class="login-entry">
				<label for="login-password" class="text-white">Password</label>
				<div class="wrap-spacer"></div>
				<input type="password" name="login-password" id="login-password" />
			</div>
			<div class="wrap-spacer"></div>
			<div class="login-buttons-area">
				<button type="submit" name="login-submit-login" id="login-submit-login"></button>
				<div class="wrap-spacer"></div>
				<button type="button" name="login-register" id="login-register"></button>
			</div>
		</form>
	</body>
</html>
