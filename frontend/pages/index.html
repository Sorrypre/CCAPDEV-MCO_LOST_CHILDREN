<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/tailwind.css" />
	</head>
	<body id="page" class="login login-background">
		<div id="top">
			<span id="hamburger-btn" class="hamburger-icon"></span>
			<div class="trademark">
				<span class="landmass"></span>
				<span class="landmass-subtext"></span>
			</div>
			<!-- NO PROFILE HANDLE -->
			<div></div>
		</div>
		<div class="content-area">
			<div id="in-side-nav" class="side-nav">
				<button type="button" id="redir-dashboard" class="side-nav-button"></button>
				<button type="button" id="redir-reserve-seats" class="side-nav-button"></button>
				<button type="button" id="redir-see-reservations" class="side-nav-button"></button>
				<button type="button" id="redir-account-settings" class="side-nav-button"></button>
				<button type="button" id="redir-contact-us" class="side-nav-button login-visible"></button>
				<button type="button" id="redir-log-out" class="side-nav-button"></button>
			</div>
			<div id="index-content">
				<div class="index-intro">
					<span class="index-welcome"></span>
					<div class="wrap-spacer"></div>
					<span class="index-suspense"></span>
				</div>
				<div class="wrap-spacer"></div>
				<div id="index-forms">
					<form id="login" action="/lu" method="post">
						<div class="login-entry">
							<label for="login-username">Username</label>
							<div class="wrap-spacer"></div>
							<input type="text" name="login-username" id="login-username" />
							<span id="login-username-status" class="login-invalid"></span>
						</div>
						<div class="wrap-spacer"></div>
						<div class="login-entry">
							<label for="login-password">Password</label>
							<div class="wrap-spacer"></div>
							<input type="password" name="login-password" id="login-password" />
							<span id="login-password-status" class="login-invalid"></span>
						</div>
						<div class="wrap-spacer"></div>
						<div class="login-buttons-area">
							<button type="button" id="login-submit-login" class="login-button-text"></button>
							<div class="wrap-spacer"></div>
							<button type="button" id="login-register" class="login-button-text"></button>
						</div>
					</form>
					<form id="register" action="/ru" method="post">
						<div class="login-entry">
							<label for="register-username">Username</label>
							<div class="wrap-spacer"></div>
							<input type="text" name="register-username" id="register-username" />
							<span id="register-username-status" class="register-invalid"></span>
						</div>
						<div class="wrap-spacer"></div>
						<div class="login-entry">
							<label for="register-password">Password</label>
							<div class="wrap-spacer"></div>
							<input type="password" name="register-password" id="register-password" />
							<span id="register-password-status" class="register-invalid"></span>
						</div>
						<div class="login-entry">
							<label for="register-confirm-password">Confirm Password</label>
							<div class="wrap-spacer"></div>
							<input type="password" name="register-confirm-password" id="register-confirm-password" />
							<span id="register-confirm-status" class="register-invalid"></span>
						</div>
						<div class="wrap-spacer"></div>
						<div class="register-buttons-area">
							<button type="button" id="register-new-user" class="login-button-text"></button>
							<div class="wrap-spacer"></div>
							<button type="button" id="register-cancel" class="login-button-text"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script type="application/javascript" src="../../backend/index.js"></script>
		<script type="application/javascript" src="../../backend/main.js"></script>
	</body>
</html>
