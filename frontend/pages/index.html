<!DOCTYPE HTML>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../styles/tailwind.css" />
	</head>
	<body id="page" class="login-background">
		<div id="top">
			<span class="hamburger-icon"></span>
			<div class="trademark">
				<span class="landmass"></span>
				<span class="landmass-subtext"></span>
			</div>
			<!-- NO PROFILE HANDLE -->
			<div></div>
		</div>
		<div class="content-area">
			<div id="in-side-nav" class="side-nav">
				<a>Dashboard</a>
				<a>Reserve Seats</a>
				<a>See Reservations</a>
				<a>Account Setting</a>
				<a>Contact Us</a>
				<a>Log Out</a>
			</div>
			<div id="index-content">
				<div class="index-intro">
					<span class="index-welcome"></span>
					<div class="wrap-spacer"></div>
					<span class="index-suspense"></span>
				</div>
				<div class="wrap-spacer"></div>
				<div id="index-forms">
					<form id="login" action="/lu" method="post">
						<div class="login-entry">
							<label for="login-username">Username</label>
							<div class="wrap-spacer"></div>
							<input type="text" name="login-username" id="login-username" />
						</div>
						<div class="wrap-spacer"></div>
						<div class="login-entry">
							<label for="login-password">Password</label>
							<div class="wrap-spacer"></div>
							<input type="password" name="login-password" id="login-password" />
						</div>
						<div class="wrap-spacer"></div>
						<div class="login-buttons-area">
							<button type="submit" name="login-submit-login" id="login-submit-login" class="login-button-text"></button>
							<div class="wrap-spacer"></div>
							<button type="button" name="login-register" id="login-register" class="login-button-text"></button>
						</div>
					</form>
					<form id="register" action="/ru" method="post">
						<div class="login-entry">
							<label for="register-username">Username</label>
							<div class="wrap-spacer"></div>
							<input type="text" name="register-username" id="register-username" />
						</div>
						<div class="wrap-spacer"></div>
						<div class="login-entry">
							<label for="register-password">Password</label>
							<div class="wrap-spacer"></div>
							<input type="password" name="register-password" id="register-password" />
						</div>
						<div class="login-entry">
							<label for="register-confirm-password">Confirm Password</label>
							<div class="wrap-spacer"></div>
							<input type="password" name="register-confirm-password" id="register-confirm-password" />
						</div>
						<div class="wrap-spacer"></div>
						<div class="register-buttons-area">
							<button type="submit" name="register-new-user" id="register-new-user" class="login-button-text"></button>
							<div class="wrap-spacer"></div>
							<button type="button" name="register-cancel" id="register-cancel" class="login-button-text"></button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script src="../../backend/index.js"></script>
	</body>
</html>
